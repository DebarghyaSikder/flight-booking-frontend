<nav class="navbar">
  <span class="brand">âœˆ Flight Booking App</span>

  <span *ngIf="tokenService.isLoggedIn()">
    Logged in as: {{ email }}
  </span>

  <!-- Navigation links when user is logged in -->
  <div class="links" *ngIf="tokenService.isLoggedIn()">

    <a routerLink="/flights">Flights</a>

    <!-- USER ONLY -->
    <a *ngIf="role === 'USER'" routerLink="/my-bookings">
      My Bookings
    </a>

    <!-- ADMIN ONLY -->
    <a *ngIf="role === 'ADMIN'" routerLink="/add-flight">
      Add Flight
    </a>

    <button (click)="logout()">Logout</button>

  </div>

  <!-- If user not logged in -->
  <div class="links" *ngIf="!tokenService.isLoggedIn()">
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
  </div>

</nav>
