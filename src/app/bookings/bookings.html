<h2>My Bookings</h2>

<p *ngIf="loading">Loading...</p>
<p *ngIf="error">{{ error }}</p>

<table *ngIf="bookings.length" border="1" cellpadding="8">
  <tr>
    <th>Flight ID</th>
    <th>Seats</th>
    <th>Total Amount</th>
    <th>Status</th>
    <th>Booking Time</th>
  </tr>

  <tr *ngFor="let b of bookings">
    <td>{{ b.flightId }}</td>
    <td>{{ b.seatsBooked }}</td>
    <td>â‚¹{{ b.totalAmount }}</td>
    <td>{{ b.status }}</td>
    <td>{{ b.bookingTime }}</td>
  </tr>
</table>

<p *ngIf="!loading && bookings.length === 0">
  No bookings found.
</p>
